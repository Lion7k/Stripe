<form class="hidden" action="charge" id="payment-form">
    <input type="hidden" name="amount" th:value="${orderData.totalPrice}">
    <input type="hidden" name="orderCode" th:value="${orderData.code}">
    <input type="hidden" name="stripeToken" th:class="token">
</form>
<!-- Scripts for each example: -->
<script data-rel-js="" src="../js/example2.js"></script>

<script>
    (function() {
        'use strict';

        var elements = stripe.elements({
            locale: window.__exampleLocale
        });

        // Floating labels
        var inputs = document.querySelectorAll('.cell.example.example2 .input');
        Array.prototype.forEach.call(inputs, function(input) {
            input.addEventListener('focus', function() {
                input.classList.add('focused');
            });
            input.addEventListener('blur', function() {
                input.classList.remove('focused');
            });
            input.addEventListener('keyup', function() {
                if (input.value.length === 0) {
                    input.classList.add('empty');
                } else {
                    input.classList.remove('empty');
                }
            });
        });

        var elementStyles = {
            base: {
                color: '#9b743a',
                fontWeight: 500,
                fontFamily: 'Source Code Pro, Consolas, Menlo, monospace',
                fontSize: '16px',
                fontSmoothing: 'antialiased',

                '::placeholder': {
                    color: '#CFD7DF',
                },
                ':-webkit-autofill': {
                    color: '#e39f48',
                },
            },
            invalid: {
                color: '#E25950',

                '::placeholder': {
                    color: '#FFCCA5',
                },
            },
        };

        var elementClasses = {
            focus: 'focused',
            empty: 'empty',
            invalid: 'invalid',
        };

        var cardNumber = elements.create('cardNumber', {
            style: elementStyles,
            classes: elementClasses,
        });
        cardNumber.mount('#example2-card-number');

        var cardExpiry = elements.create('cardExpiry', {
            style: elementStyles,
            classes: elementClasses,
        });
        cardExpiry.mount('#example2-card-expiry');

        var cardCvc = elements.create('cardCvc', {
            style: elementStyles,
            classes: elementClasses,
        });
        cardCvc.mount('#example2-card-cvc');

        registerElements([cardNumber, cardExpiry, cardCvc], 'example2');
    })();

    $(function(){

        var amount = $("input[name='amount']").val() * 100;
        var orderCode = $("input[name='orderCode']").val();

        var domain = window.location.protocol + "//" + window.location.host;
        var baseUrl = domain + "/hop-payment";

        $(".alipay").on("click", function(){
            stripe.createSource({
                type: 'alipay',
                amount: amount,
                currency: 'eur',
                redirect: {
                    return_url: baseUrl
                },
            }).then(function(result) {
                if(result.source) {
                    window.location.href = result.source.redirect.url;
                }
            });


        });

        $(".wechat").on("click", function(){
            stripe.createSource({
                type: 'wechat',
                amount: amount,
                currency: 'eur',
                statement_descriptor: orderCode
            }).then(function(result) {
                if(result.source) {
                    $("#qrcode").empty();
                    var qrcode = new QRCode(document.getElementById("qrcode"), {
                        text: result.source.wechat.qr_code_url,
                        width: 200,
                        height: 200,
                        colorDark : "#000000",
                        colorLight : "#ffffff",
                        correctLevel : QRCode.CorrectLevel.H
                    });

                    $(".wechat-modal").modal("show")

                    var stripeTimer = setInterval(function(){
                        stripe.retrieveSource({
                            id: result.source.id,
                            client_secret: result.source.client_secret
                        }).then(function(result) {
                            if(result.source.status === "chargeable") {
                                clearInterval(stripeTimer)

                                document.querySelector('.token').value = result.source.id;
                                document.getElementById("payment-form").submit();
                            }
                        });
                    }, 2000)

                }

            });
        })

    })

</script>
